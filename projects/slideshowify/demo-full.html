<!DOCTYPE html>
<html lang="en-US"> 
<head>
<title>Slideshowify - Fullscreen Demo</title>
<style>body {background-color: #000; margin:0; padding:0; height:100%; width:100%;}</style>
</head>
<body>
<script src="//code.jquery.com/jquery-1.8.2.min.js"></script>
<script src="js/jquery.transit.min.js"></script>
<script src="js/jquery.slideshowify.min.js"></script>
<script type="text/javascript">
$.slideshowify({
	dataUrl  : "http://www.gallerama.com/services/gallery/get.php?gid=2925&versions[]=9",
	dataType : "jsonp",
	filterFn : function(imgs){
		var fixedImgs = [];
		$.each(imgs, function(i, img){ fixedImgs.push($.extend(img.versions["9"], {id:img.id})); });
		return fixedImgs;
	},
	randomize    : true,
	fadeInSpeed  : 1500,
	fadeOutSpeed : 1500,
	aniSpeedMin  : 13000,
	aniSpeedMax  : 17000
});
</script>
<script type="text/javascript">
var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
</script>
<script type="text/javascript">
try {
	var pageTracker = _gat._getTracker("UA-443787-5");
	pageTracker._trackPageview();
} catch(err) {}</script>
</body>
</html>
